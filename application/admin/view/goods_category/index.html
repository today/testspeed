{extend name="layout/layout" /}

{block name='css'}

{/block}

{block name="main"}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 style="font-size: 18px;">产品分类</h5>
                    <div class="ibox-tools" >
                        <a style="border:1px solid #b4b6b8;padding:5px;" href="{:url('GoodsCategory/categorySave')}" >
                            添加分类
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>分类名称</th>
                            <th>icon</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>操 作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach $list as $v}
                        <tr>
                            <td>{$v.id}</td>
                            <td>{$v.name}</td>
                            <td><img src="/{$v.icon}" width="30" alt=""></td>
                            <td>{$v.is_use == 0 ? '启用':'禁用'}</td>
                            <td>{$v.created_at}</td>
                            <td>
                                <a href="{:url('GoodsCategory/categorySave',['id'=>$v.id])}" class="btn label label-info">编辑</a>

                                <a href="javascript:;" attr-message="分类：{$v.name}"  attr-id="{$v.id}"  class="btn label label-danger attr-del">删除</a>

                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="js"}
<script src="__PUBLIC__/js/layer/layer.js"></script>
<script src="__PUBLIC__/js/dialog.js"></script>
<script>
    var SCOPE ={
        'del_url':'{:url("admin/GoodsCategory/delete")}'
    }

</script>
{/block}

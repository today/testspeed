{extend name="layout/layout" /}

{block name='css'}

{/block}

{block name="main"}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 style="font-size: 18px;">厂家</h5>
                    <div class="ibox-tools" >
                        <a style="border:1px solid #b4b6b8;padding:5px;" href="{:url('GoodsFactory/FactorySave')}" >
                            添加厂家
                        </a>
                        <div class="col-sm-3 navbar-right">
                            <form action="/admin/goods_factory/index" method="post">
                                <div class="input-group">
                                    <input type="text" name="name" value="{$name}" placeholder="酒厂名称" class="input-sm form-control">
                                    <span class="input-group-btn">
                                            <button type="submit"  class="btn btn-sm btn-primary"> 搜索</button>
                                    </span>
                                    <span class="input-group-btn" style="padding-left: 10px;">
                                            <a href="/admin/goods_factory/index" class="btn btn-sm btn-primary">清除</a>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>名称</th>
                            <th>用户名</th>
                            <th>时间</th>
                            <th>操 作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach $list as $v}
                        <tr>
                            <td>{$v.id}</td>
                            <td>{$v.name}</td>
                            <td>{$v.username}</td>
                            <td>{$v.created_at}</td>
                            <td>
                                <a href="{:url('GoodsFactory/factorySave',['id'=>$v.id])}" class="btn label label-info">编辑</a>
                                <a href="javascript:;" attr-message="厂家：{$v.name}"  attr-id="{$v.id}"  class="btn label label-danger attr-del">删除</a>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                    {$page|raw}
                </div>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="js"}
<script src="__PUBLIC__/js/layer/layer.js"></script>
<script src="__PUBLIC__/js/dialog.js"></script>
<script>
    var SCOPE ={
        'del_url':'{:url("admin/GoodsFactory/delete")}'
    }

</script>
{/block}

{extend name="layout:layout" /}

{block name='css'}
{/block}

{block name='main'}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 style="font-size: 18px;">{$title}</h5>
                    <div class="ibox-tools" >
                        <a style="border:1px solid #b4b6b8;padding:5px;" href="{:url('tokens/token_save')}" >
                            添加token
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table" style="table-layout: fixed;">
                        <thead>
                        <tr>
                            <th width="20">ID</th>
                            <th width="70">名称</th>
                            <th width="70">图标</th>
                            <th class="col-lg-2">介绍</th>
                            <th class="col-lg-3">官网地址</th>
                            <th class="col-lg-3">白皮书地址</th>
                            <th>操 作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach $list as $v}
                        <tr>
                            <td>{$v.tok_id}</td>
                            <td>{$v.tok_name}</td>
                            <td><img src="{$v.tok_img}" alt="{$v.tok_img}" width="40"></td>
                            <td onclick="clickDescription(this)" attr-name="{$v.tok_name}" style="white-space:nowrap;overflow:hidden;text-overflow: ellipsis;">{$v.tok_content}</td>
                            <td>{$v.tok_url}</td>
                            <td>{$v.tok_book_url}</td>
                            <td>
                                <a href="{:url('admin/tokens/token_save',['id'=>$v.tok_id])}" class="btn label label-info">编辑</a>
                                <!--<a href="javascript:;" attr-message="token：{$v.tok_name}" attr-id="{$v.tok_id}"  class="btn label label-danger attr-del">删除</a>-->
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
<!--分页-->
                    {$page|raw}
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var SCOPE ={
        'del_url':'{:url("admin/tokens/token_delete")}'
    }
</script>
{/block}

{block name='js'}
<script src="__PUBLIC__/js/layer/layer.js"></script>
<script src="__PUBLIC__/js/dialog.js"></script>
<script>
    function clickDescription(obj){
        var va = $(obj).html();
        var name = $(obj).attr('attr-name');
        layer.alert(va, {title:name});
    }
</script>
{/block}

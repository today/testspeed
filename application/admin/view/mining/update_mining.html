{extend name="layout/layout" /}

{block name='css'}
<link rel="stylesheet" href="__PUBLIC__/css/my.css">
<link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
{/block}

{block name="main"}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 style="font-size: 18px;">{$title}</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="signupForm" action="{:url('update_mining')}" method="post">
                        {:token()}
                        <input type="hidden" name="min_id" value="{$mining.min_id}">
                        <div class="form-group"><label class="col-lg-2 control-label">矿产名称</label>
                            <div class="col-sm-7">
                                <input type="text" value="{$mining.tok_name}" class="form-control" disabled>
                            </div>
                            <div class="Validform_checktip"></div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-lg-2 control-label">每日矿产数量</label>
                            <div class="col-lg-7"><input type="text" name="min_number" value="{$mining.min_number}" datatype="n"
                                                         onkeyup="this.value=this.value.replace(/\D|^0/g,'')" onafterpaste="this.value=this.value.replace(/\D|^0/g,'')"
                                                         placeholder="请输入每日矿产数量,必须是大于0的整数"  class="form-control"></div>
                            <div class="Validform_checktip"></div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group"><label class="col-lg-2 control-label">矿产开发频率</label>
                            <div class="col-lg-7"><input type="text" name="min_frequency" value="{$mining.min_frequency}" datatype="n1-2" errormsg="请输入矿产开发频率,只能是1位数"
                                                         onkeyup="this.value=this.value.replace(/\D|^0/g,'')" onafterpaste="this.value=this.value.replace(/\D|^0/g,'')"
                                                         placeholder="请输入矿产开发频率,必须是大于0数字" class="form-control"></div>
                            <div class="Validform_checktip"></div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <!--<div class="form-group"><label class="col-lg-2 control-label">矿产开发等级</label>-->
                            <!--<div class="col-lg-7">-->
                                <!--<select class="form-control m-b" name="min_level" datatype="*" nullmsg="请选择矿产等级" errormsg="请选择矿产等级！">-->
                                    <!--<option value="0" {if $mining.min_level==0}selected{/if}>普通</option>-->
                                    <!--<option value="1" {if $mining.min_level==1}selected{/if}>VIP</option>-->
                                <!--</select></div>-->
                        <!--</div>-->
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">确认提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="js"}
<script src="__PUBLIC__/js/Validform_v5.3.2_min.js"></script>
<!-- iCheck -->
<script src="__PUBLIC__/js/plugins/iCheck/icheck.min.js"></script>

<script>
    $(document).ready(function(){
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });

        $('#signupForm').Validform({
            tiptype:2,

            beforeSubmit:function(){
              return true;
            }
        });
    })
</script>
{/block}

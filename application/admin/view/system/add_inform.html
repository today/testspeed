{extend name="layout/layout" /}

{block name='css'}
<link rel="stylesheet" href="__PUBLIC__/css/my.css">
<link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
{/block}

{block name="main"}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 style="font-size: 18px;">{$title}</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="signupForm" action="{:url('system/add_inform')}" method="post">
                        {:token()}
                        <div class="form-group"><label class="col-lg-2 control-label">通知内容</label>
                            <div class="col-lg-7"><textarea name="content" id="" cols="60" rows="10" placeholder="请输入发布通知内容"></textarea></div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">确认提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="js"}
<script src="__PUBLIC__/js/Validform_v5.3.2_min.js"></script>

<script>
    $(document).ready(function(){

        $('#signupForm').Validform({
            tiptype:2,

            beforeSubmit:function(){
              return true;
            }
        });
    })
</script>
{/block}

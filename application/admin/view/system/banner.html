{extend name="layout/layout" /}

{block name='css'}

{/block}

{block name="main"}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 style="font-size: 18px;">幻灯片</h5>
                    <div class="ibox-tools" >
                        <a style="border:1px solid #b4b6b8;padding:5px;" href="{:url('System/bannerSave')}" >
                            添加
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>排序</th>
                            <th>链接</th>
                            <th>状态</th>
                            <th>图片</th>
                            <th>时间</th>
                            <th>操 作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach $list as $v}
                        <tr>
                            <td>{$v.asort}</td>
                            <td>{$v.link}</td>
                            <td>{$v.is_show == 0 ? '显示':'隐藏'}</td>
                            <td><img src="/{$v.pic}" width="100" alt=""></td>

                            <td>{$v.created_at}</td>
                            <td>
                                <a href="{:url('System/bannerSave',['id'=>$v.id])}" class="btn label label-info">编辑</a>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="js"}
<script src="__PUBLIC__/js/layer/layer.js"></script>
<script src="__PUBLIC__/js/dialog.js"></script>
<script>
    var SCOPE ={
        'del_url':'{:url("admin/GoodsBrand/delete")}'
    }

</script>
{/block}

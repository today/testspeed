{extend name="layout/layout" /}

{block name='css'}
{/block}

{block name="main"}
<div class="row wrapper border-bottom white-bg page-heading">
    <section>
        <div class="row m-t-sm">
            <div class="col-lg-12">
                <div class="panel blank-panel">
                    <div class="panel-heading">
                        <div class="panel-options">
                            <ul class="nav nav-tabs">
                                <li style="padding-right: 30px"><h5 style="font-size: 18px;">{$title}</h5></li>
                                {foreach name="group_list" item='group' key='kk'}
                                <li {if condition="$kk eq 'website_info' "} class='active' {/if} ><a href="{:url('system/index',['c_type'=>$kk])}" >{$group}</a></li>
                                {/foreach}
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <section>
        <div id="explanation" class="explanation" style="">
            <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o" style="color:gold"></i>
                <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
                <span title="收起提示" id="explanationZoom" style="display: block;"></span>
            </div>
            <ul>
                <li>网站信息修改后，请清除缓存</li>
            </ul>
        </div>
    </section>

    <section>
        <div class="ibox-content">
            <form class="form-horizontal" action="{:url('admin/system/'.$c_type)}" method="post">
                {:token()}

                <div class="form-group"><label class="col-lg-2 control-label">联系人</label>
                    <div class="col-lg-7"><input type="text" datatype="*" name="person" value="{$config.person}" class="form-control"></div>
                    <div class="Validform_checktip"></div>
                </div>

                <div class="hr-line-dashed"></div>

                <div class="form-group"><label class="col-lg-2 control-label">联系电话</label>
                    <div class="col-lg-7"><input type="text" datatype="*" name="phone" value="{$config.phone}" class="form-control"></div>
                    <div class="Validform_checktip"></div>
                </div>

                <div class="hr-line-dashed"></div>
                <div class="form-group"><label class="col-lg-2 control-label">客服微信</label>
                    <div class="col-lg-7"><input type="text" datatype="*" name="weixin" value="{$config.weixin}" class="form-control"></div>
                    <div class="Validform_checktip"></div>
                </div>

                <div class="hr-line-dashed"></div>
                <div class="form-group"><label class="col-lg-2 control-label">客服邮箱</label>
                    <div class="col-lg-7"><input type="text" datatype="*" name="email" value="{$config.email}" class="form-control"></div>
                    <div class="Validform_checktip"></div>
                </div>

                <div class="hr-line-dashed"></div>

                <div class="form-group"><label class="col-lg-2 control-label">具体地址</label>
                    <div class="col-lg-7"><input type="text" datatype="*" name="address" value="{$config.address}" class="form-control"></div>
                    <div class="Validform_checktip"></div>
                </div>

                <input type="hidden" name="c_type" value="{$c_type}">
                <div class="hr-line-dashed"></div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button class="btn btn-primary" type="submit">修改网站信息</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

</div>
{/block}

{block name="js"}
{/block}
